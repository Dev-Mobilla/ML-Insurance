<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Purchased History</title>
    <link href='https://fonts.googleapis.com/css?family=Nunito' rel='stylesheet'>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
   <style>
    body{
        font-family: 'Nunito';
    }
   </style>
</head>
<body>
    <div style="display: flex; justify-content: center; flex-direction: column; align-content: center;align-items:center;margin-top:20px;" class="container fluid">
        <h3>My Purchased History</h3>
        <br>
        <div class="card" style="width: 100%;">
            <div class="card-body">
                <div class="row mb-3 mt-2" style="flex-direction:column">
                    <div style="font-size:15px">
                    <span style="background-color:green;color:white; padding:1px 5px 1px 5px;border-radius: 15px;font-size: 10px;"><span>Purchased </span></span>
                    </div>
                    <div class="row m-0 p-0">
                        <div class="col-7" style="font-size:15px">
                                <p style="margin-bottom: 0px">Travel Insurance</p>
                                <p style="margin-top:-5px;margin-bottom: 2px; font-style: italic;font-size:13px"> 02 March 2023</p>
                        </div>
                        <div class="col-5 pl-0">
                            <p style="font-size:15px">PHP 20,000</p>
                        </div>
                    </div>
                </div>
                <div class="row mb-3 mt-2" style="flex-direction:column">
                    <div style="font-size:15px">
                        <span style="font-size:1rem;background-color:orange;color:white; padding:1px 5px 2px 5px;border-radius: 15px;font-size: 10px;">On-Process </span>
                    </div>
                    <div class="row m-0 p-0">
                        <div class="col-7" style="font-size:15px">
                                <p style="margin-bottom: 0px">Travel Insurance</p>
                                <p style="margin-top:-5px;margin-bottom: 2px; font-style: italic;font-size:13px"> 02 March 2023</p>
                        </div>
                        <div class="col-5">
                            <p style="font-size:15px">PHP 20,000</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
